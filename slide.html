<!DOCTYPE html>
<html>
<head>
<script>
    var image1 = new Image()
    image1.src = "images/Rock.png"
    var image2 = new Image()
    image2.src = "images/enemy-bug.png"
</script>
</head>
<body>
<p><img src="images/Rock.png" width="500" height="300" id="slide" /></p>
    <script type="text/javascript">
            var step=1;
            function slideit()
            {
                document.getElementById("slide").src  = eval("image"+step+".src");
                if(step<2) {
                    step++;
                }
                else {
                    step=1;
                }
				setTimeout("slideit()",2500);
            }
            slideit();
    </script>
</body>
</html>
